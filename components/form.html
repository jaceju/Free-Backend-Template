<section class="inner-form module">
  <h3>User</h3>
  <form action="" method="post">
    <fieldset>
      <legend>Basic Info</legend>
      <div class="element">
        <label for="first-name">First Name</label>
        <input type="text" id="first-name" name="first_name" value="" placeholder="First Name" />
      </div>
      <div class="element">
        <label for="last-name">Last Name</label>
        <input type="text" id="last-name" name="last_name" value="" placeholder="Last Name" />
      </div>
      <div class="element">
        <label for="photo">Photo</label>
        <img src="img/anonymous.gif" alt="photo" />
        <input type="file" id="photo" name="photo" />
      </div>
      <div class="element">
        <label for="birthday">Birthday</label>
        <input type="text" id="birthday" class="datepicker" name="birthday" value="" placeholder="Birthday" />
      </div>
    </fieldset>
  </form>
</section>
